<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/fontawesome.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/solid.min.css') }}"/>

    <title>{{ string_table['Site title'] }}</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row my-3">
            <div class="col"></div>
            <div class="col-xl-5 col-lg-6 col-md-8 col-xs-12">
                <form action="{{ url_for('auth.login') }}" method="POST" class="shadow p-4 m-3 bg-white rounded">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <h2 class="text-center my-3">{{ string_table['Login title'] }}</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{{ string_table['Login username placeholder'] }}" required="required" name="login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="{{ string_table['Login password placeholder'] }}" required="required" name="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember-me-check" name="remember">
                            <label class="custom-control-label" for="remember-me-check">{{ string_table['Login remember me title'] }}</label>
                        </div>
                    </div>
                    <input class="d-none" name="redirect" value="{{ redirect }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">{{ string_table['Login login button'] }}</button>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-block text-white" style="background-color: #4a76a8;" href="{{ url_for('auth.vk_login', redirect=redirect) }}">
                            {{ string_table['Login login with vk button'] }}
                        </a>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
