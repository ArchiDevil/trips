<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous" defer></script>

    {% if environment == 'development' %}
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.js" defer></script>
    <script src="https://unpkg.com/vue-i18n@9.1.10/dist/vue-i18n.global.js" defer></script>
    <script src="https://unpkg.com/mande@2.0.2/dist/mande.iife.js" defer></script>
    {% else %}
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js" defer></script>
    <script src="https://unpkg.com/vue-i18n@9.1.10/dist/vue-i18n.global.prod.js" defer></script>
    <script src="https://unpkg.com/mande@2.0.2/dist/mande.iife.prod.js" defer></script>
    {% endif %}
    <script src="https://unpkg.com/vue-router@4.0.16/dist/vue-router.global.js" defer></script>

    <script src="{{ url_for('static', filename='js/auth.js') }}" type="module" defer></script>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit&onload=captchaOnload" defer></script>

    <script>
        function captchaOnload() {
            mountedApp.loading = false
        }

        const globals = {
            urls: {
                vkLogin: '{{ url_for("auth.vk_login", redirect=redirect) }}',
                redirect: '{{ redirect }}',
            }
        }
    </script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>{{ string_table['Site title'] }}</title>
</head>

{% raw %}
<body class="bg-light">
    <div class="container">
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-xl-5 col-lg-6 col-md-8 col-xs-12" id="app" v-cloak></div>
            <div class="col"></div>
        </div>
    </div>
</body>
{% endraw %}

</html>
